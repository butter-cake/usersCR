<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <a href="/users"><button>Home</button></a>

    <ul>
        {% for user in users %}
        {% if user.first_name != "" %}
        <h2>ID: {{ user.id }}
        {{ user.first_name}}  {{ user.last_name }}
        Email: {{ user.email }}
        Date created: {{ user.created_at }}
        <a href="/users/{{ user.id }}"><button>Show</button></a>
        <a href="/users/{{ user.id }}/edit"><button>Edit</button></a>
        <a href="/users/{{ user.id }}/delete"><button>Delete</button></a>
        </h2>
        {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
